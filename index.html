<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="main">
            <div class="ageform">
                <form action="#">
                    <div class="form_input">
                        <label for="day">DAY</label>
                        <input type="text" id="day" name="day" placeholder="DD">
                    </div>
                    <div class="form_input input">
                        <label for="month">MONTH</label>
                        <input type="text" id="month" name="month" placeholder="MM">
                    </div>
                    <div class="form_input input">
                        <label for="year">YEAR</label>
                        <input type="text" id="year" name="year" placeholder="YYY">
                    </div>
                </form>
                <hr>
            </div>
            <div class="agebtn span-row-2">
                <button id="cal" class="btn" onclick="calculate()"><img src="assets/images/icon-arrow.svg" alt=""></button>
            </div>
            <div class="agedis">   
                <p><span id="years">--</span> years</p>
                <p><span id="months">--</span> months</p>
                <p><span id="days">--</span> days</p>
            </div>
            
    
    </div>
    
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
